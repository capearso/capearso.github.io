<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body style="overflow-y: auto">
    <!-- CSS files -->
    <noscript id="deferred">
	<style type="text/css">@font-face{font-family:'Font Awesome';src:url(/assets/fonts/fontawesome.woff2) format('woff2');font-weight:400;font-style:normal;font-display:block}[class*=" icon-"],[class^=icon-]{font-family:icomoon!important;speak:none;font-style:normal;font-weight:400;font-variant:normal;text-transform:none;line-height:1;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}.icon-music:before{content:"\f001"}.icon-search:before{content:"\f002"}.icon-times:before{content:"\f00d"}.icon-arrow-left:before{content:"\f060"}.icon-arrow-right:before{content:"\f061"}.icon-chevron-up:before{content:"\f077"}.icon-folder:before{content:"\f07b"}.icon-rss:before{content:"\f09e"}.icon-envelope:before{content:"\f0e0"}.icon-ellipsis-h:before{content:"\f141"}.icon-ellipsis-v:before{content:"\f142"}.icon-archive:before{content:"\f187"}.icon-external-link-alt:before{content:"\f35d"}.icon-prescription-bottle-alt:before{content:"\f486"}.icon-linkedin:before{content:"\f08c"}.icon-twitter:before{content:"\f099"}.icon-facebook:before{content:"\f09a"}.icon-github:before{content:"\f09b"}.icon-pinterest:before{content:"\f0d2"}.icon-google-plus-g:before{content:"\f0d5"}.icon-linkedin-in:before{content:"\f0e1"}.icon-youtube:before{content:"\f167"}.icon-xing:before{content:"\f168"}.icon-stack-overflow:before{content:"\f16c"}.icon-instagram:before{content:"\f16d"}.icon-flickr:before{content:"\f16e"}.icon-tumblr:before{content:"\f173"}.icon-dribbble:before{content:"\f17d"}.icon-foursquare:before{content:"\f180"}.icon-weibo:before{content:"\f18a"}.icon-reddit:before{content:"\f1a1"}.icon-steam:before{content:"\f1b6"}.icon-soundcloud:before{content:"\f1be"}.icon-codepen:before{content:"\f1cb"}.icon-reddit-alien:before{content:"\f281"}.icon-google-plus:before{content:"\f2b3"}.icon-telegram:before{content:"\f2c6"}.icon-facebook-f:before{content:"\f39e"}</style>
    </noscript>
    <!-- Defer loading -->
	<script>
      var loadDeferredStyles = function() {
	    var addStylesNode = document.getElementById("deferred");
	    var replacement = document.createElement("div");
	    replacement.innerHTML = addStylesNode.textContent;
	    document.body.appendChild(replacement)
	    addStylesNode.parentElement.removeChild(addStylesNode);
	  };
	  var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
	    window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
	  if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
	  else window.addEventListener('load', loadDeferredStyles);
	</script>	                                                                                    
  	<div class="menu"><i class="fas fa-ellipsis-v"></i></div>
      {% include sidebar.html %}
    <div class="overlay" style="visibility: hidden;width: 100%;height: 100%;position: fixed;top: 0;right: 0;bottom: 0;left: 0;z-index: 9;background: rgba(0,0,0,0.5);"></div>
    <div class="content container">
      {{ content }}
      {% include footer.html %}
    </div>
    {% include js.html %}
  </body>
</html>
