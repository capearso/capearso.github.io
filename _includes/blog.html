<script type="application/ld+json">
{
	"@context": "http://schema.org",
	"@type" : "Blog",
	"description": "{{ description }}",
	"name": "{{ title }}",
	"keywords": {{ site.keywords | jsonify }},
	"url": "{{ site.url }}",
	"creator": {
		"@type": "Person",
		"name" : "{{ site.owner.name }}",
		"sameAs": [
			"https://twitter.com/{{ site.owner.twitter }}",
			"https://github.com/{{ site.owner.github }}",
			"https://www.reddit.com/u/{{ site.owner.reddit }}"
		]
	},
	"image" : "{{ site.url }}/img/avatar.png"
}
</script>
