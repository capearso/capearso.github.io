{% assign cloudinary = "https://res.cloudinary.com/ddctbyujj/image/upload/" %}
{% if include.image_src %}
<a class="image-popup" href="{{ cloudinary | append: include.image_src }}"><img data-sizes="(max-width: 480px) 480px, 800px" data-src="{{ cloudinary | append: include.image_src }}" data-srcset="{{ cloudinary | append: include.image_src }} 480w, {{ cloudinary | append: include.image_src }}" alt="{{ include.image_alt }}" class="lazyload" /><noscript><img src="{{ cloudinary | append: include.image_src }}" alt="{{ include.image_alt }}" /></noscript></a>
{% endif %}
