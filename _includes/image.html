{% assign cloudinary = "https://res.cloudinary.com/ddctbyujj/image/upload/" %}
{% if include.image_src %}
<a class="image-popup" href="{{ cloudinary }}"><img data-sizes="(max-width: 480px) 480px, 800px" data-src="{{ cloudinary }}" data-srcset="{{ cloudinary }} 480w, {{ cloudinary }}" alt="{{ include.image_alt }}" class="lazyload" /><noscript><img src="{{ cloudinary }}" alt="{{ include.image_alt }}" /></noscript></a>
{% endif %}
