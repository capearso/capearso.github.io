<script type="application/ld+json">
{
	"@context": "http://schema.org",
	"@type" : "WebPage",
	"description": "{{ description }}",
	"headline": "{{ title }}",
	"author": {
		"@type": "Person",
		"name" : "{{ site.owner.name }}",
		"sameAs": [
			"https://twitter.com/{{ site.owner.twitter }}",
			"https://github.com/{{ site.owner.github }}"
		]
	},
	"image" : "{{ image }}"
}
</script>
