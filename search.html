---
layout: page
title:  Search
permalink: /search/
---

<div id="search-container">
	<input type="text" id="search-input" placeholder="Search" maxlength="2048" autocomplete="off" dir="ltr" spellcheck="false" type="text">
</div>

<div id="results-div">
<ul id="results-container"></ul>
</div>

<script src="{{ site.url }}/js/search-script.js" type="text/javascript"></script>

<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  searchResultTemplate: '<li><a href="{url}">{title}</a></li>',
  noResultsText: '<span style="padding: 0 10px;">No results found</span>',
  json: '/search.json'
})
</script>

<script>
    var searchOn = false; 
    if (window.matchMedia("only screen and (min-width: 900px)").matches)
        searchOn = false;
    else
        searchOn = true;
    
    window.addEventListener("orientationchange", function() {
        if (window.matchMedia("only screen and (min-width: 900px)").matches)
            searchOn = false;
        else
            searchOn = true;
    });

    let search  = document.getElementById("search-input");
    let sidebar = document.getElementsByClassName("sidebar")[0];
    let menu    = document.getElementsByClassName("menu")[0];
        
    search.onfocus = function() {
        if (searchOn)
            sidebar.style.display = "none";
        };
    
        search.onkeyup = function() {
            if (searchOn) {
                if (!search.value) {
                    sidebar.style.display = "";
                    search.blur();
                }
            }
        };
</script>
