---
layout: page
title:  Search
permalink: /search/
---

<div id="search-container">
	<input type="text" id="search-input" placeholder="Search" maxlength="2048" autofocus="" autocomplete="off" dir="ltr" spellcheck="false" type="text">
</div>

<div id="results-div">
<ul id="results-container"></ul>
</div>

<script src="{{ site.url }}/js/search-script.js" type="text/javascript"></script>

<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  searchResultTemplate: '<li><a href="{url}">{title}</a></li>',
  noResultsText: '<span style="padding: 0 10px;">No results found</span>',
  json: '/search.json'
})
</script>
