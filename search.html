---
layout: page
title:  Search
permalink: /search/
---

<div id="search-container">
<input type="text" id="search-input" placeholder="search&hellip;">
<ul id="results-container"></ul>
</div>

<script src="{{ site.url }}/js/search-script.js" type="text/javascript"></script>

<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  searchResultTemplate: '<article class="tag-item"><a class="tag-item-title" href="{url}">{title}</a></article>',
  json: '/search.json'
})
</script>
