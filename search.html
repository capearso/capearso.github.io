</div>

<div id="results-div">
<ul id="results-container"></ul>
</div>

<div id="exit"></div>

<script src="{{ site.url }}/js/search-script-min.js" type="text/javascript"></script>

<script>

  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  searchResultTemplate: '<li><a href="{url}">{title}</a></li>',
  noResultsText: '<span style="padding: 0 10px;">No results found</span>',
  json: '/search.json'
})
</script>
