---
layout: page
title:  Search
permalink: /search/
---

<div id="search-container">
	<input type="text" id="search-input" placeholder="Search" maxlength="2048" autocomplete="off" dir="ltr" spellcheck="false" type="text">
</div>

<div id="results-div">
<ul id="results-container"></ul>
</div>

<script src="{{ site.url }}/js/search-script.js" type="text/javascript"></script>

<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  searchResultTemplate: '<li><a href="{url}">{title}</a></li>',
  noResultsText: '<span style="padding: 0 10px;">No results found</span>',
  json: '/search.json'
})
</script>

<script>
    let isPortrait = window.matchMedia("only screen and (orientation: portrait)").matches;
    let search = document.getElementById("search-input");
    if (isPortrait) {
        search.onfocus = function() {
            sidebar.style.display = "none";
        };
    
        search.onblur = function() {
            location.reload(false);
        };
    }
</script>
