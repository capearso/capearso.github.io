---
layout: page
title:  Search
permalink: /search/
---

<div id="search-container">
	<input type="text" id="search-input" placeholder="Search" maxlength="2048" autocomplete="off" dir="ltr" spellcheck="false" type="text">
    <button id="clear-search" style="display: none"><i class="fas fa-times"></i></button>
</div>

<div id="results-div">
<ul id="results-container"></ul>
</div>

<div id="exit"></div>

<script src="{{ site.url }}/js/simple-jekyll-search.min.js" type="text/javascript"></script>

<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  searchResultTemplate: '<li><a href="{url}">{title}</a></li>',
  noResultsText: '<span style="padding: 0 10px;">No results found</span>',
  json: '/search.json'
})
</script>
